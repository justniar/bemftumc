<html>

<head>
    <meta charset="UTF-8">
    <title>Pendaftaran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/regist.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  
  <form action="#" class="form">
    <h1 class="text-center">Registration Form</h1>
    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>
      
      <div
        class="progress-step progress-step-active"
        data-title="Intro"
      ></div>
      <div class="progress-step" data-title="Data"></div>
      <div class="progress-step" data-title="Data 2"></div>
      <div class="progress-step" data-title="Syarat"></div>
    </div>

    <!-- Steps -->
    <div class="form-step form-step-active">
      <div class="input-group">
        <label for="Nama">Nama Lengkap</label>
        <input type="text" name="Nama" id="Nama" />
      </div>
      <div class="input-group">
        <label for="telepon">Nomor Telepon</label>
        <input type="text" name="telepon" id="telepon" />
      </div>
      <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
      </div>
    </div>
    <div class="form-step">
        <div class="input-group">
          <label for="dob">Tanggal Lahir</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="input-group">
          <label for="alamat">ALamat</label>
          <input type="text" name="alamat" alamat="alamat" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
    <div class="form-step">
      <div class="input-group">
        <label for="phone">NIM</label>
        <input type="text" name="phone" id="phone" />
      </div>
      <div class="input-group">
        <label for="email">Program Studi</label>
        <input type="text" name="email" id="email" />
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>
    
    <div class="form-step">
      <div class="input-group">
        <label for="ml">Motivation Letter</label>
        <textarea  rows="5" cols="20"></textarea>
      </div>
      <div class="input-group">
        <label for="up">Upload Persyaratan</label>
        <p>Upload <input type='file' name='foto' accept='image/*' /></p>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <input type="submit" value="Submit" class="btn"/>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="script.js"></script>
  
</body>
</html>
